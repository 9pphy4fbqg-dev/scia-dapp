name: Deploy SCIA DAPP to GitHub Pages

# 监听事件：push到master分支，以及手动触发
on:
  push:
    branches: [ master ]
  workflow_dispatch:

# 权限配置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建项目
      - name: Build project
        run: npm run build

      # 保存构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # 部署工作
  deploy:
    # 依赖于build工作
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 下载构建产物
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # 配置GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # 上传GitHub Pages产物
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
